<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 100;
        let num = '';
        while(count <= 500){
            if(count % 5 === 1){
                num = count + `<br>`;
            }else{
                num = count;
            }
            document.write(`${num} `);
            count += 4;
        }
    </script>
</body>
</html>
