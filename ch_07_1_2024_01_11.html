<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = parseInt(prompt('중간고사 점수를 입력하세요.'));
        let grade = '';
        if(score >= 90){
            grade = 'A';
        }else if(score >= 80){
            grade = 'B';
        }else if(score >= 70){
            grade = 'C';
        }else if(score >= 60){
            grade = 'D';
        }else{
            grade = 'F';
        }
        document.write(`나의 기말고사 점수는 ${score}점, 학점은${grade}!!!`);
    </script>
</body>
</html>
