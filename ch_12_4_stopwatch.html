<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치</title>
</head>
<body>
    <h1>스톱워치</h1>
    <p id="timer">0:0:0</p>
    <div id="btn_gr">
        <button id="start" onclick="startClock()">시작</button>
        <button id="stop" onclick="stopClock()">멈춤</button>
        <button id="reset" onclick="resetClock()">리셋</button>
    </div>

    <script>
        let time = document.querySelector('#timer');
        let ms = 0, s = 0, m = 0;
        let timer;
        
        function startClock(){
            timer =  setInterval(timeset, 10);
        }
        
        function stopClock(){
            clearInterval(timer);
        }

        function resetClock(){
            clearInterval(timer);
            ms = 0, s = 0, m = 0;
            time.innerHTML = '0:0:0';
        }
           
        function timeset(){
            ms++;
            if(ms >= 100){
                ms = 0;
                s++;
            }
            if(s >= 60){
                s = 0;
                m++;
            }
            time.innerHTML = `${m}:${s}:${ms}`;
        }
    </script>
</body>
</html>
