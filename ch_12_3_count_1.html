<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 날짜</title>
</head>
<body>
    <h1>현재 시간 : </h1>
    <script>
        const date = new Date();
        document.querySelector('h1').innerText += date;
    </script>
</body>
</html>
