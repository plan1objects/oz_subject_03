<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="add">아이스크림 종류 추가</button>
    <button id="print">아이스크림 이름 출력</button>
    <button id="listPrint">입력한 아이스크림 목록 출력</button>
    <h2>입력한 아이스크림 목록</h2>
    <h2 id="printBox"></h2>
    <script>
        const addBtn = document.querySelector('#add');
        const printBtn = document.querySelector('#print');
        const listBtn = document.querySelector('#listPrint');
        const box = document.querySelector('#printBox');
        let arr = [];
        
        arr[0] = '메로나';
        box.innerHTML = arr[0];
        
        addBtn.addEventListener('click',() => {
            arr.push(prompt('추가하고 싶은 아이스크림을 입력하세요.'));
        });
        printBtn.addEventListener('click', () => {
            for(let i = 0; i < arr.length; i++){
                alert(`${arr[i]}`);
            }
        });
        listBtn.addEventListener('click', () => {
            box.innerHTML = arr;
        });
    </script>
</body>
</html>
